name: Deploy Backend to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Spring Boot App to Windows Server
    runs-on: self-hosted
    environment: production
    
    steps:
      - name: Verificar ruta del proyecto
        run: |
          if (-Not (Test-Path C:\Projects\domain-layer)) {
            Write-Host "Error: La ruta no existe" -ForegroundColor Red
            exit 1
          }
          Write-Host "Ruta del proyecto verificada" -ForegroundColor Green
        shell: powershell

      - name: Pull latest changes
        run: |
          cd C:\Projects\domain-layer
          Write-Host "Verificando remoto configurado:" -ForegroundColor Cyan
          git remote -v
          Write-Host "" 
          Write-Host "Commit ANTES del pull:" -ForegroundColor Yellow
          git log --oneline -1
          Write-Host ""
          Write-Host "Descargando cambios desde GitHub..." -ForegroundColor Cyan
          git fetch --all --prune
          git reset --hard origin/main
          git clean -fd
          Write-Host ""
          Write-Host "Commit DESPUES del pull:" -ForegroundColor Green
          git log --oneline -1
          Write-Host ""
          Write-Host "Verificando archivos corregidos:" -ForegroundColor Cyan
          git show HEAD:src/main/java/com/api/red/negocios/Repositorios/IngresoRepositorio.java | Select-String -Pattern "Agregado diario" -Context 0,2
        shell: powershell

      - name: Ejecutar build
        run: |
          cd C:\Projects\domain-layer
          Write-Host "Compilando proyecto..." -ForegroundColor Cyan
          
          Write-Host "JAVA_HOME original: $env:JAVA_HOME" -ForegroundColor Yellow
          
          # JAVA_HOME debe apuntar a la raiz de Java (sin \bin) para que mvnw funcione
          $javaHomeBase = $env:JAVA_HOME -replace '\\bin$', ''
          $env:JAVA_HOME = $javaHomeBase
          
          Write-Host "JAVA_HOME corregido: $env:JAVA_HOME" -ForegroundColor Green
          Write-Host "Version de Java:" -ForegroundColor Yellow
          & "$env:JAVA_HOME\bin\java.exe" -version
          
          Write-Host "Ejecutando: mvnw.cmd clean package -DskipTests" -ForegroundColor Yellow
          .\mvnw.cmd clean package -DskipTests
          if ($LASTEXITCODE -ne 0) { exit 1 }
          
          Write-Host "Compilacion exitosa" -ForegroundColor Green
          Write-Host "WAR generado:" -ForegroundColor Cyan
          Get-ChildItem target\*.war | Select-Object Name, Length, LastWriteTime
        shell: powershell

      - name: Verificar deployment
        run: |
          cd C:\Projects\domain-layer
          $tomcatWebapps = "C:\Projects\servers\red-negocios\tomcat10\apache-tomcat-10.1.34\webapps"
          
          Write-Host "Verificando WAR desplegado..." -ForegroundColor Cyan
          if (Test-Path "$tomcatWebapps\negocios.war") {
            $warInfo = Get-Item "$tomcatWebapps\negocios.war"
            Write-Host "WAR desplegado exitosamente!" -ForegroundColor Green
            Write-Host "  Ubicacion: $tomcatWebapps\negocios.war" -ForegroundColor Cyan
            Write-Host "  Tamanio: $([math]::Round($warInfo.Length/1MB, 2)) MB" -ForegroundColor Cyan
            Write-Host "  Ultima modificacion: $($warInfo.LastWriteTime)" -ForegroundColor Cyan
            Write-Host ""
            Write-Host "NOTA: Tomcat detectara automaticamente el nuevo WAR y lo redesplegar." -ForegroundColor Yellow
            Write-Host "Si Tomcat esta corriendo, la aplicacion se actualizara en unos segundos." -ForegroundColor Yellow
            Write-Host "URL: http://localhost:8080/negocios" -ForegroundColor Green
          } else {
            Write-Host "ADVERTENCIA: El WAR no se copio a Tomcat webapps" -ForegroundColor Red
            Write-Host "Revisa la configuracion del maven-antrun-plugin en pom.xml" -ForegroundColor Yellow
            exit 1
          }
        shell: powershell

      - name: Resumen del deployment
        run: |
          Write-Host "================================" -ForegroundColor Cyan
          Write-Host "DEPLOYMENT COMPLETADO" -ForegroundColor Green
          Write-Host "================================" -ForegroundColor Cyan
          Write-Host "Proyecto: C:\Projects\domain-layer" -ForegroundColor White
          Write-Host "WAR: negocios.war" -ForegroundColor White
          Write-Host "Copiado a: C:\Projects\servers\red-negocios\tomcat10\apache-tomcat-10.1.34\webapps\" -ForegroundColor White
          Write-Host ""
          Write-Host "PROXIMO PASO:" -ForegroundColor Yellow
          Write-Host "Asegurate de que Tomcat este corriendo manualmente" -ForegroundColor Yellow
          Write-Host "Tomcat redesplegar automaticamente la aplicacion" -ForegroundColor Yellow
          Write-Host ""
          Write-Host "Para iniciar Tomcat manualmente:" -ForegroundColor Cyan
          Write-Host '  cd "C:\Projects\servers\red-negocios\tomcat10\apache-tomcat-10.1.34\bin"' -ForegroundColor White
          Write-Host "  .\startup.bat" -ForegroundColor White
          Write-Host ""
          Write-Host "URL: http://localhost:8080/negocios" -ForegroundColor Green
          Write-Host "================================" -ForegroundColor Cyan
        shell: powershell
